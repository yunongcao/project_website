<!doctype html>
<html lang="en" ng-app="DemoApp">
<head>
  <meta charset="utf-8">
  <title>API demo</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="index.js"></script>
  <script src="../src/wifimappingapi.js"></script>
</head>
<body>
    <h1>wifiMappingAPI.query</h1>
    <div ng-controller="DemoCtrl">
        <div ng-repeat="(key,value) in params">
            <label>{{key}}: <input type="text" ng-model='params[key]'></label>
        </div>

        <h2> Columns </h2>
        <div>
            <label ng-repeat="(key,value) in columns">   {{key}}:<input type="checkbox" ng-model="columns[key]"></label>
        </div>
        <br/><button ng-click="execute()"> Execute Query </button>
        <h2>Response</h2>
        <pre>{{text}}</pre>
    </div>
    <hr/>
    <h1>wifiMappingAPI.getAccessPoints</h1>
    <div ng-controller="DemoCtrl2">
        <div ng-repeat="(key,value) in params">
            <label>{{key}}: <input type="text" ng-model='params[key]'></label>
        </div>

        <h2> Columns </h2>
        <div>
            <label ng-repeat="(key,value) in columns">   {{key}}:<input type="checkbox" ng-model="columns[key]"></label>
        </div>
        <br/><button ng-click="execute()"> Execute Query </button>
        <h2>Response</h2>
        <pre>{{text}}</pre>
    </div>
</body>
</html>
